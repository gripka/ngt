<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, width=device-width">
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" />
    <title>Página Inicial</title>
</head>
<body>
    <!-- Inclua o menu do topo -->
    <div id="menu-container"></div>

    <!-- Conteúdo principal da página inicial -->
    <div class="hero">
        <div class="div">
            <div class="group-parent">
                <div class="lorem-ipsum-dolor-sit-parent">
                    <div class="lorem-ipsum-dolor">Lorem ipsum dolor sit </div>
                    <div class="lorem-ipsum-dolor1">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</div>
                    <div class="vector-parent">
                        <img class="group-inner" alt="" src="images/Rectangle 2.svg">
                        <img class="group-icon" alt="" src="images/Group 4.png">
                        <div class="rectangle-div"></div>
                        <div class="novo">NOVO</div>
                        <div class="titulo-do-ultimo">TITULO DO ULTIMO POST</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Carregar o menu.html dinamicamente e encapsular no Shadow DOM
        fetch('menu.html')
            .then(response => response.text())
            .then(data => {
                const menuContainer = document.getElementById('menu-container');
                const shadowRoot = menuContainer.attachShadow({ mode: 'open' });
                shadowRoot.innerHTML = data;
            });
    </script>
</body>
</html>
